<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div id="main"></div>
        <div id="secondary">
            <form id="search" autocomplete="off">
                <label for="apikey">API key:</label>
                <input type="text" name="apikey" id="apikey" required placeholder="Enter WeatherAPI key">
                <label for="loc">Location:</label>
                <div id="searchbar">
                    <input type="text" name="loc" id="loc" required placeholder="Enter location">
                    <input type="submit" value="&#x1F50E;&#xFE0E;">
                </div>
            </form>
        </div>
    </div>
    <script src="script/weather.js"></script>
</body>
</html>
